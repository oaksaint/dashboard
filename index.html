<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Ariel's Dashboard</title>
  </head>
  <body>
    <div class="sidebar">
      <div class="sidebar-dashboard">
        <img class="sidebar-dashboard-icon" src="icons/dashboard.svg" alt="dashboard icon" />
        <span class="sidebar-dashboard-text">Dashboard</span>
      </div>
      <div class="sidebar-primary">
        <div class="sidebar-primary-home">
          <img class="sidebar-primary-home-icon" src="icons/home.svg" alt="home icon" />
          <span class="sidebar-primary-home-text">Home</span>
        </div>
        <div class="sidebar-primary-profile">
          <img class="sidebar-primary-profile-icon" src="icons/profile.svg" alt="profile icon" />
          <span class="sidebar-primary-profile-text">Profile</span>
        </div>
        <div class="sidebar-primary-messages">
          <img class="sidebar-primary-messages-icon" src="icons/messages.svg" alt="messages icon" />
          <span class="sidebar-primary-messages-text">Messages</span>
        </div>
        <div class="sidebar-primary-history">
          <img class="sidebar-primary-history-icon" src="icons/history.svg" alt="history icon" />
          <span class="sidebar-primary-history-text">History</span>
        </div>
        <div class="sidebar-primary-tasks">
          <img class="sidebar-primary-tasks-icon" src="icons/tasks.svg" alt="tasks icon" />
          <span class="sidebar-primary-tasks-text">Tasks</span>
        </div>
        <div class="sidebar-primary-communities">
          <img class="sidebar-primary-communities-icon" src="icons/communities.svg" alt="communities icon" />
          <span class="sidebar-primary-communities-text">Communities</span>
        </div>
      </div>
      <div class="sidebar-secondary">
        <div class="sidebar-secondary-settings">
          <img class="sidebar-secondary-settings-icon" src="icons/settings.svg" alt="settings icon" />
          <span class="sidebar-secondary-settings-text">Settings</span>
        </div>
        <div class="sidebar-secondary-support">
          <img class="sidebar-secondary-support-icon" src="icons/support.svg" alt="support icon" />
          <span class="sidebar-secondary-support-text">Support</span>
        </div>
        <div class="sidebar-secondary-privacy">
          <img class="sidebar-secondary-privacy-icon" src="icons/privacy.svg" alt="privacy icon" />
          <span class="sidebar-secondary-privacy-text">Privacy</span>
        </div>
      </div>
    </div>
    <div class="header">
      <div class="header-search">
        <img src="icons/search.svg" alt="search icon" class="header-search-icon" />
        <input class="header-search-searchbar" type="text" placeholder="Search..." />
      </div>
      <div class="header-top">
        <img src="icons/notifications.svg" alt="notifications icon" class="header-notifications-icon" />
        <img src="icons/odin.png" alt="small profile picture" class="header-top-pfp" />
        <span>Ariel Santos</span>
      </div>
      <div class="header-bottom">
        <div class="header-bottom-greeting">
          <img src="icons/odin.png" alt="big profile picture" class="header-bottom-pfp" />
          <span class="header-bottom-greeting-msg1">Hi there,</span>
          <span class="header-bottom-greeting-msg2">Ariel Santos (@oaksaint)</span>
        </div>
        <div class="header-bottom-buttons">
          <button type="button" class="header-bottom-buttons-new">New</button>
          <button type="button" class="header-bottom-buttons-upload">Upload</button>
          <button type="button" class="header-bottom-buttons-share">Share</button>
        </div>
      </div>
    </div>
  </body>
</html>
